apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.cuongloveit.android-kotlin-template'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
  compileSdkVersion build_versions.target_sdk
  defaultConfig {
    minSdkVersion build_versions.min_sdk
    targetSdkVersion build_versions.target_sdk
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation deps.kotlin.stdlib
  // Support libraries
  implementation deps.support.app_compat
  implementation deps.support.v4
  implementation deps.support.design
  implementation deps.constraint_layout

  // RxJava
  implementation deps.rx_android
  implementation deps.rxjava2

  implementation project(":core")
  implementation 'com.yheriatovych:reductor:0.14.0'
  kapt 'com.yheriatovych:reductor-processor:0.14.0'

  // Mosby
  implementation "com.hannesdorfmann.mosby3:mvi:3.1.0"

  implementation 'org.koin:koin-android:1.0.0'
  implementation 'org.koin:koin-android-scope:1.0.0'

  // RxBinding
  implementation "com.jakewharton.rxbinding2:rxbinding-kotlin:2.1.1"
  implementation "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:2.1.1"
  implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:2.1.1"


}
